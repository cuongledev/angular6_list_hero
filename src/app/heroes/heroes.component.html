<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h4 class="text-center">{{title}}</h4>



            <!-- Table to output data -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>IMAGE</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let hero of heroes">
                        <td>{{ hero.id }}</td>
                        <td>{{ hero.name }}</td>
                        <td><img [src]="hero.image" class="img-thumbnail" alt="" width="200px"></td>
                        <td>
                          <a routerLink="/detail/{{ hero.id }}" class="btn btn-success">Detail</a>
                       </td>
                    </tr>
                </tbody>
            </table>
    </div>
  </div>
</div>
